</div>
</div><!-- box5 -->
<div class="box6 checkbox ">

<!-- display password -->
<script type="text/javascript">
function viewpassword(){
  var show = document.getElementById('Show')
    if(show.type =='password'){
      show.type='text';
    }
    else{
    show.type='password';
    }
}
</script>
