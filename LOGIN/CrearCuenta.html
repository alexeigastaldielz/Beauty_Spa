<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIVINITE-CrearCuenta</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CrearCuenta.css" type="text/css">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/409f561447.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
  <!-- ingresar codigo de navbar -->
      <div class="navbar">
        <p>navbar</p>
      </div><!-- navbar -->
  
  <!-- codigo de login -->
  <div class="content">
    <div class="box1">
      <div class="logo"></a><img src="Logo.svg" alt=""></a></div>
    </div><!-- box1 -->
  <div class="box2">
    <a>Crear cuenta de forma gratuita</a>
  </div><!-- box2 -->
  <div class="box3 field">
    <input type="text" id="InputName" placeholder="Nombre y Apellido" required> 
  </div><!-- box3 -->
  <div class="box4 field1">
    <input type="tel" id="InputPhone" placeholder="Telefono" title="Un número de teléfono válido debe tener 10 dígitos" required> 
  </div><!-- box4 -->
  <div class="box5 field2">
    <input type="email" id="InputEmail" name="emails" multiple placeholder="Inserte su email" required> 
  </div><!-- box5 -->
  <div class="box6 field3">
    <input type="password" id="Show" placeholder="Contraseña" required>
  </div><!-- box6 -->
  <div class="box7 field4">
    <input type="password" id="Show1" placeholder="Confirmar contraseña" required>
  </div><!-- box7 -->
  <div class="box8">
      <input type="checkbox" id="" onclick="viewpassword(), viewpassword2()">Mostrar contraseña
  </div><!-- box8 -->
  <div class="box9">
    <div class="checkbox">
      <input type="checkbox" id="terms">Aceptar terminos y condiciones
    </div> 
  </div><!-- box9 -->
  <div class="box10">
    <div class="aviso">
      Leer <a href="">Aviso de privacidad</a>
    </div>
  </div><!-- box10 -->
  <div class="box11">
    <button class="btn-layer" id="Crear" type="submit" >Crear cuenta</button>
  </div><!-- box11 -->
  <div class="box12">
    <div><hr></div>
    <div class="divisior">
      <a> Tambien puedes crear tu cuenta con: </a>
    </div>
    <div class="icon">
      <div class="iconn"><a href="#"><i class="fab fa-facebook-square"></i></div> 
      <div class="iconn"><a href="#"><i class="fab fa-google"></i></div> 
    </div>
    <div><hr></div>
  </div><!-- box12 -->
  <div class="box13">
    <a>¿Ya tienes cuenta? </a>
    <div class="signup-link">
      <a href="Ingresar.html"> Iniciar sesion </a></div>
  </div><!-- box13 -->
  </div><!-- content -->
  <!-- ingresar codigo del contact -->
      <div class="footer">
        <p>contact</p>
      </div><!-- footer -->
    </div><!-- grid -->
  </body>
  <!-- display password -->
  <script type="text/javascript">
    function viewpassword(){
      var show = document.getElementById('Show')
        if(show.type =='password'){show.type='text';}
        else{show.type='password';}
    }
    function viewpassword2(){
      var show = document.getElementById('Show1')
      if(show.type =='password'){show.type='text';}
        else{show.type='password';}
    }
    
    
    
    
    </script>
    <script src="../Carpetajs/addUser.js"></script>
  </html>
